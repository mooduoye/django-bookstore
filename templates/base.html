{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>
  {% block title %}
    | Django BookStore
  {% endblock%}
  </title>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

  <!--Main Navigation-->
    <header>

     <!--Navbar -->
     {% include 'navbar.html' %}
     <!--/.Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-5 pt-5">
      <div class="container">

            <!--Django Tag messages-->
            {% if messages %}
              <div class="row">

                  <div  style="width:800px; margin:0 auto;">
                      {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show  text-center" role="alert">
                          <p>{{ message }}</p>
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                      </div>
                      {% endfor %}
                    </div>
              </div>
            {% endif %}
            <!--Django Tag messages end-->

            {% block content %}
           

              {% endblock %}

      </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small cyan darken-3 mt-4 wow fadeIn">
      

      <!--Call to action-->
      <div class="pt-4">
        <a class="btn btn-outline-white" href="{% url 'ebook' %}" 
          role="button">Download eBooK
          <i class="fas fa-download ml-2"></i>
        </a>
        <a class="btn btn-outline-white" href="https://docs.djangoproject.com/" target="_blank" role="button">Start
          free tutorial
          <i class="fas fa-graduation-cap ml-2"></i>
        </a>
      </div>
      <!--/.Call to action-->

      <hr class="my-4">

      <!-- Social icons -->
      <div class="pb-4">
        <a href="#" >
          <i class="fab fa-facebook-f mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-twitter mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-youtube mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-google-plus-g mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-dribbble mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-pinterest mr-3"></i>
        </a>

        <a href="#">
          <i class="fab fa-github mr-3"></i>
        </a>

        <a href="#" >
          <i class="fab fa-codepen mr-3"></i>
        </a>
      </div>
      <!-- Social icons -->

      <!--Copyright-->
      <div class="footer-copyright py-3">
        Â© 2021 DJANGO BOOKSTORE:
      </div>
      <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
